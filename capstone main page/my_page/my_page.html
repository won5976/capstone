<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!--
    들어가야 할 내용

    * 사진 변경 
    * 닉네임 변경( 사진이랑 같이 수정이라서 다른 페이지로 넘어갈 예정임(연필 모양 버튼 이용하기))
    *점수 확인하기(그냥 받은 점수 띄워주는 형태)
    *
  -->

  
  <!--
    현재상황 정리하는 부분
---------------------------------
    현재까지 사진 submit하면 사진 나오는 것 까지 끝냈음

    이제 닉네임 넣으면 닉네임 변경되는 부분만 하면 my page에서 수정 부분 끝낼 수 있음
    ( 생각난김에 미리 적어두는데 그 수정하는 부분에서도 원래 html에 있던 것처럼 헤더랑 그 목차 부분 살려서 가져오기)
    못가져올 것 같으면 그 메인 페이지로 이동하는 부분이라도 구현해서 가져오기 + 수정하다가 수정하기 싫으면 마이페이지로 백 하는 기능도 넣어야됨.
  -->

<!--
  궁금한 점
  ---------------
  그냥 수정이라는 것 자체가 원래 있던 데이터를 덮어 씌우는거 아닌가? 그럼 원래 하던 그 로그인 로직을 가져와 써도
  상관없는거 아님? a=10이라는 것에서 a=15라는 정보를 덮는 것처럼 == 나중에 다시 할 떄 알아보기
-->

    <div class="container">
        <div class="image-upload" id="image-upload">

            <form method="post" enctype="multipart/form-data">
              <!--
              <div class="image1" style="float: left">
                <img src="image/free-icon-pencil-tool-1014924.png" />
            </div>
-->
                <div class="button">
                    <label for="chooseFile">
                      😉 CLICK HERE! 
                    </label>
                </div>
                
                <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
            </form>

            <div class="fileContainer">
                <div class="fileInput">
                    <p>FILE NAME: </p>
                    <p id="fileName"></p>
                </div>
                <div class="buttonContainer">
                    <div class="submitButton" id="submitButton">SUBMIT</div>
                </div>
            </div>
        </div>
        
        <div class="image-show" id="image-show"></div>
    </div>

    <script src="upload.js"></script>
</body>
</html>
